name: AI PR Review (JP)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      OPENAI_MODEL: gpt-4o-mini
      OPENAI_BASE_URL: https://api.openai.com/v1
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_PROJECT: ${{ secrets.OPENAI_PROJECT_ID }} # プロジェクトキーなら設定（任意）
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        # デフォルトで用意される
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.10' }

      - name: Install deps
        run: pip install --disable-pip-version-check --quiet requests

      - name: AI Review
        run: python py/scripts/ai_review.py
